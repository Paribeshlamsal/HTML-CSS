<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables and lists</title>
  </head>
  <body>
    <ul type="circle">
      <li>This is the first item</li>
      <li>This is the second item</li>
      <li>This is the third item</li>
    </ul>
    <ol type="I">
      <li>This is the first item</li>
      <li>This is the second item</li>
      <li>This is the third item</li>
      <ul type="circle">
        <li>first</li>
        <li>first</li>
        <li>first</li>
      </ul>
    </ol>

    <!-- Tables -->
    <h3>Table</h3>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Employee id</th>
          <th>Employee role</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Harry</td>
          <td>1234</td>
          <td>Officer</td>
        </tr>
        <tr>
          <td>Rohan</td>
          <td>134</td>
          <td>Programmer</td>
        </tr>
        <tr>
          <td>Ravi</td>
          <td>1265</td>
          <td>Coder</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
