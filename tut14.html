<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        span{
            border: solid 2px red;
        }
        .This{
            color: red;
        }
        .bgBlue{
            background-color: brown;
        }
        footer,span{
            color: rgb(0, 8, 255);
        }
        

    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="Hello" class="This bgBlue">This is a simple paragraph to demonstrate. </p>
    <p id="redElement">This is a another paragraph to demonstrate. </p>
    <div>
        <p class="This">This is a another this to demonstrate. </p>
    </div>
    <div>
        <footer>This is footer.</footer>
    </div>
    <div>
        <span>        This is span
        </span>
    </div>
    
</body>
</html>
