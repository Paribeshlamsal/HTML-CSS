<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>This is a paragraph.</p>

    
    </div>
    <div class="container">
        <p>This is a second &nbsp;        paragraph.</p>
        <p>paragraph is written like this &lt;p&gt;<p></p>
        <p>Pound is written as &pound;</p>
        <p>Copyright is written as &copy</p>
        <p>&sacute;</p>
        <p>Empty character is written as this &#8203; &#8203</p>


    
    </div>
    
</body>
