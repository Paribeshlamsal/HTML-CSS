<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1px">
        <thead>
            <tr align="center">
                <th colspan="5">Routine</th>
            </tr>
        </thead>
        <thead>
            <tr align="center">
                <th>Sunday</th>
                <th>Monday</th>
                <th>Break</th>
                <th>Tuesday</th>
            </tr>
        </thead>
        <tbody>
            <tr align="center">
                <td>WT</td>
                <td>DSA</td>
                <td rowspan="2">Break</td>
                <td>SAD</td>
            </tr>
            <tr align="center">
                <td>Java</td>
                <td>Stats</td>
                <td>Maths</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
